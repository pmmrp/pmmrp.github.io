title: "NHS Connecting for Health: Key opinions of healthcare workers to inform improved service delivery and reduce hospital admissions" 
description: "Draft invitation to clinicians for participation in research project which will include longitudinal analysis of regional hospital admissions data with widening access to multi-modal recovery programmes (compare with cardiopulmonary rehabilitation) to include standard pre-(screening/risk analysis for exercise prescription) and post-treatment measures of VO2 max/oxygen uptake kinetics, resting metabolic rate, bioelectrical impedence analysis, IPAQ/HBSC (physical activity questionnaires), six minute walk test, anerobiosis/lactate threshold (noting low thiamine levels result in anaerobic metabolism and increased lactate production) etc"
